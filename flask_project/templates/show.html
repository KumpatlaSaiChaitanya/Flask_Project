<!DOCTYPE html>
<html>
<head>
	<title>Show data</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	<table class="table">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Surname</th>
			<th>RollNumber</th>
			<th>MobileNumber</th>
			<th>Branch</th>
		</tr>
		{% for r in register %}
		<tr>
			<td class="active">{{r.id}}</td>
			<td class="info">{{r.name}}</td>
			<td class="warning">{{r.surname}}</td>
			<td class="success">{{r.roll_no}}</td>
			<td class="danger">{{r.mobile}}</td>
			<td class="active">{{r.branch}}</td>
			<td><a href="{{url_for('editData',register_id=r.id)}}">
			Edit</a></td>
			<td><a href="{{url_for('deleteData',register_id=r.id)}}">Delete</a></td>
		</tr>
		{% endfor %}
	</table>
	<a href="{{url_for('addData')}}">Add</a>
</body>
</html>
